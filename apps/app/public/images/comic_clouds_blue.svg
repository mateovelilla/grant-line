    <path class="cloud-stroke" d="M120 60c-6-20-28-32-50-26-5-18-22-28-40-20-18 7-24 27-14 40-18 3-28 23-20 40 9 19 36 29 60 21 17 14 44 6 54-20 9-22-1-49-1-55z"/>
