type Response {
	msg: String!
}
type Character {
	_id: ID!
	name: String
	link: String
	year: Int
	note: String
	img: String
	description: String
	appareance: String
}
extend type Mutation {
	runScraper: Response
}

extend type Query {
	character(id: ID!): Character
	characters(
		name: String
		year: Int
		appareance: String
		offset: Int
		limit: Int
	): [Character!]!
}
